<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Finalizar O.S. #' + ${os?.id ?: ''} + ' - Oficina'">Finalizar Ordem de Serviço</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .details-dl dt {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 576px) {
            .details-dl dt {
                margin-bottom: 0;
            }
        }

        .details-dl dd {
            margin-bottom: 0.75rem;
        }

        .form-control:read-only {
            background-color: var(--bs-secondary-bg);
            opacity: 1;
        }

        #valorRestanteAPagar {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--bs-success);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-4">
        <div>
            <h1 class="h3" th:text="'Finalizar Ordem de Serviço' + (${os?.id} ? ' #' + ${os.id} : '')"></h1>
        </div>

        <form th:action="@{/ordem-servico/finalizar-confirmado}" method="post" th:object="${os}" id="formFinalizarOS"
              onsubmit="desmascararValores(); return true;">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" id="valorTotalOriginal" name="valorTotalOriginal" th:value="*{valorTotal}"/>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="mb-0 fw-semibold">Resumo da Ordem de Serviço</h5>
                </div>
                <div class="card-body p-4">
                    <dl class="row details-dl">
                        <dt class="col-sm-3">Cliente:</dt>
                        <dd class="col-sm-9" th:text="*{cliente?.pesNome ?: 'N/A'}"></dd>
                        <dt class="col-sm-3">Data de Abertura:</dt>
                        <dd class="col-sm-9"
                            th:text="*{dataAbertura != null ? #temporals.format(dataAbertura, 'dd/MM/yyyy HH:mm') : 'N/A'}"></dd>
                        <dt class="col-sm-3">Valor Total dos Itens:</dt>
                        <dd class="col-sm-9 h5 fw-bold text-primary"
                            th:text="*{valorTotal != null ? #numbers.formatCurrency(valorTotal) : 'R$ 0,00'}"></dd>
                    </dl>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0 fw-semibold"><i class="bi bi-credit-card-2-front-fill me-2"></i>Definir Pagamento e
                        Finalizar</h5>
                </div>
                <div class="card-body p-4">
                    <div class="row g-3 mb-4 p-3 border rounded bg-light"
                         th:if="*{cliente?.pesCredito != null and cliente.pesCredito > 0}">
                        <div class="col-md-4">
                            <label class="form-label">Crédito Disponível do Cliente:</label>
                            <input type="text" class="form-control"
                                   th:value="${#numbers.formatCurrency(os.cliente.pesCredito)}" disabled readonly/>
                        </div>
                        <div class="col-md-4">
                            <label for="creditoUtilizado" class="form-label">Utilizar Crédito (R$):</label>
                            <input type="text" class="form-control" id="creditoUtilizado"
                                   name="creditoUtilizado"
                                   placeholder="0,00"
                                   th:hx-post="@{/ordem-servico/finalizar/recalcular-total}"
                                   hx-trigger="input changed delay:500ms, load"
                                   hx-include="#valorTotalOriginal"
                                   hx-target="#containerValoresFinais"
                                   hx-swap="innerHTML"/>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="form-label">Valor Restante a Pagar:</label>
                            <div id="containerValoresFinais">
                                <span id="valorRestanteAPagar"
                                      th:text="${#numbers.formatCurrency(os.valorTotal)}"></span>
                                <input type="hidden" id="valorParaParcelar" name="valorParaParcelar"
                                       th:value="*{valorTotal}"/>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="osPlanoPagamento" class="form-label">Plano Pagamento: <span class="text-danger">*</span></label>
                            <select id="osPlanoPagamento" class="form-select" th:field="*{planoPagamento}" required
                                    th:hx-get="@{/ordem-servico/cadastro/buscar-planoPag}"
                                    hx-trigger="load, change" hx-target="#osTipoPagamento" hx-swap="innerHTML">
                                <option value="" selected disabled>Selecione um plano...</option>
                                <option th:each="plano : ${planos_pagamento}" th:value="${plano}"
                                        th:text="${plano.descricao}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="osTipoPagamento" class="form-label">Tipo Pagamento: <span
                                    class="text-danger">*</span></label>
                            <select id="osTipoPagamento" class="form-select" th:field="*{tipoPagamento}" required>
                                <option value="" selected disabled>Selecione um plano primeiro...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="numParcelas">Número de Parcelas:</label>
                            <input type="number" th:field="*{quantParcelas}" class="form-control" id="numParcelas"
                                   required min="1" value="1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="numIntDias">Intervalo entre Parcelas (dias):</label>
                            <input type="number" class="form-control" th:field="*{intDias}" id="numIntDias" required
                                   min="0" value="30">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="botaoGerarp" class="btn btn-secondary w-100" type="button"
                                    th:hx-get="@{/ordem-servico/gerar-parcelas}"
                                    hx-swap="innerHTML"
                                    hx-include="#numParcelas, #numIntDias, #valorParaParcelar"
                                    hx-target="#parcelasGeradasContainer">
                                <i class="bi bi-arrow-repeat me-1"></i>Gerar/Visualizar Parcelas
                            </button>
                        </div>
                        <div class="col-12" id="parcelasGeradasContainer"></div>
                        <div class="col-12">
                            <label class="form-label" for="osObservacao">Observações Finais:</label>
                            <textarea class="form-control" style="resize: vertical;" id="osObservacao" rows="3"
                                      th:field="*{observacao}"></textarea>
                        </div>
                    </div>
                    <div class="pt-3 mt-4 border-top d-flex justify-content-end gap-2">
                        <a class="btn btn-outline-secondary" th:href="@{/ordem-servico}"><i
                                class="bi bi-x-circle me-1"></i>Cancelar</a>
                        <button class="btn btn-success" type="submit"><i class="bi bi-check-lg me-1"></i>Confirmar e
                            Finalizar O.S.
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/htmx/htmx.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    function aplicarMascara(elementId) {
        const el = document.getElementById(elementId);
        if (el && typeof VMasker === "function" && !el.classList.contains('vm-masked')) {
            VMasker(el).maskMoney({unit: 'R$', precision: 2, thousands: '.', decimal: ','});
            el.classList.add('vm-masked');
        }
    }

    function desmascararValores() {
        const creditoInput = document.getElementById('creditoUtilizado');
        if (creditoInput && creditoInput.value) {
            creditoInput.value = creditoInput.value.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
        }
        return true;
    }

    // Listener para desmascarar o valor do crédito ANTES de ser enviado pelo HTMX
    document.body.addEventListener('htmx:configRequest', function (event) {
        if (event.detail.path.includes('/recalcular-total')) {
            if (event.detail.parameters.creditoUtilizado) {
                let valor = String(event.detail.parameters.creditoUtilizado);
                event.detail.parameters.creditoUtilizado = valor.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
            }
        }
    });

    // Listener para reaplicar a máscara após o HTMX atualizar os campos
    document.body.addEventListener('htmx:afterSwap', function (event) {
        if (event.detail.target.id === 'containerValoresFinais') {
            aplicarMascara('creditoUtilizado');
        }
        alteraCampoTotalParcelas();
    });

    document.addEventListener('DOMContentLoaded', function () {
        aplicarMascara('creditoUtilizado');
        const planoPagSelect = document.getElementById('osPlanoPagamento');
        if (planoPagSelect) {
            planoPagSelect.addEventListener('change', alteraCampoTotalParcelas);
        }

        alteraCampoTotalParcelas();
    });

    function alteraCampoTotalParcelas() {
        const numParcelasInput = document.getElementById('numParcelas');
        const planoPagSelect = document.getElementById('osPlanoPagamento');
        const numIntDias = document.getElementById('numIntDias');
        if (!numParcelasInput || !planoPagSelect) return;

        const ehAVista = planoPagSelect.value === 'AVISTA';

        numParcelasInput.readOnly = ehAVista;
        if (ehAVista) {
            numParcelasInput.value = 1;
            numIntDias.value = 1;
            numIntDias.readOnly = true;
        } else {
            numIntDias.readOnly = false;
            numIntDias.value = 30;
        }
    }

    /*]]>*/
</script>
</body>
</html>
