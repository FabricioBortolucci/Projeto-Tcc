<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Caixa - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="d-flex flex-column position-relative w-100 vh-100 p-4">
        <h1 class="h3">Caixa</h1>

        <form class="form-control" th:action="@{/caixa/cadastrar}" method="post"
              th:object="${caixa}">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label" for="caixaData">Data do cadastro:</label>
                <input class="form-control w-15 border-dark" id="caixaData" type="datetime-local"
                       th:field="*{dataCadastro}" disabled/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="valorCaixa">Valor do caixa:</label>
                <input class="form-control w-15 border-dark" id="valorCaixa" type="text"
                       th:field="*{valor}" required/>
            </div>


            <div class="mt-5">
                <button class="btn btn-success" style="width: 7%;"
                        onclick="formatarValorParaDecimal(document.getElementById('valorCaixa'));"
                        type="submit">Salvar
                </button>
                <a class="btn btn-danger" style="width: 7%;" th:href="@{/caixa}">Cancelar</a>
            </div>
        </form>

    </main>
</div>


<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const valorCaixaInput = document.getElementById('valorCaixa');
        VMasker(valorCaixaInput).maskMoney({
            unit: 'R$',
            suffix: '',
            thousands: '.',
            decimal: ',',
            separator: ',',
            delimiter: '.',
            affixesStay: false,
            allowZero: true,
            allowNegative: true,
            precision: 2
        });
    });

    function formatarValorParaDecimal(input) {
        input.value = input.value.replace(/[^\d,]/g, '').replace(',', '.');
    }
</script>
</body>
</html>
