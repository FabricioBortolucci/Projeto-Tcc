<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sidebar</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/images/bootstrap-icons.css" th:href="@{/images/bootstrap-icons.css}">
    <style>
        /* Estilo para o link ativo na sidebar */
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: .25rem;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: .25rem;
        }

        .sidebar .fs-4 { /* Nome da Aplicação */
            display: flex;
            align-items: center;
        }

        .sidebar .fs-4 .bi {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<nav th:fragment="sidebar" class="sidebar sidebar-fixed d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
     style="width: 280px;">
    <a th:href="@{/home}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-buildings-fill me-2 fs-4"></i> <span class="fs-4">Oficina - Bortolucci</span>
    </a>
    <hr class="text-white">
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a th:href="@{/produto}" class="nav-link text-white">
                <i class="bi bi-box-seam me-2"></i>
                Produto
            </a>
        </li>
        <li>
            <a th:href="@{/servico}" class="nav-link text-white">
                <i class="bi bi-tools me-2"></i>
                Serviço
            </a>
        </li>
        <li>
            <a th:href="@{/usuario}" class="nav-link text-white">
                <i class="bi bi-person-circle me-2"></i>
                Usuário
            </a>
        </li>
        <li>
            <a th:href="@{/pessoa}" class="nav-link text-white">
                <i class="bi bi-people-fill me-2"></i>
                Pessoa
            </a>
        </li>
        <hr class="text-white">
        <li>
            <a th:href="@{/compra}" class="nav-link text-white">
                <i class="bi bi-cart-fill me-2"></i>
                Compra
            </a>
        </li>
        <li>
            <a th:href="@{/ordem-servico}" class="nav-link text-white"> <i
                    class="bi bi-file-earmark-text-fill me-2"></i>
                Ordem de Serviço
            </a>
        </li>
        <hr class="text-white">
        <li>
            <a th:href="@{/caixa}" class="nav-link text-white"> <i class="bi bi-cash-stack me-2"></i>
                Caixa
            </a>
        </li>
        <li>
            <a th:href="@{/plano-contas}" class="nav-link text-white"> <i class="bi bi-journal-richtext me-2"></i>
                Plano de Contas
            </a>
        </li>
        <li>
            <a th:href="@{/contas-pagar}" class="nav-link text-white"> <i class="bi bi-arrow-up-circle-fill me-2"></i>
                Contas a pagar
            </a>
        </li>
        <li>
            <a th:href="@{/contas-receber}" class="nav-link text-white"> <i
                    class="bi bi-arrow-down-circle-fill me-2"></i>
                Contas a receber
            </a>
        </li>
        <hr class="text-white">
        <li>
            <a th:href="@{/relatorios/dre}" class="nav-link text-white"><i class="bi bi-file-earmark-bar-graph"></i>
                DRE
            </a>
        </li>
        <li>
            <a th:href="@{/relatorios/fdc}" class="nav-link text-white"><i class="bi bi-file-earmark-bar-graph"></i>
                Fluxo de Caixa
            </a>
        </li>
    </ul>

    <div class="mt-auto">
        <form th:action="@{/logout}" method="post">
            <div class="d-flex align-items-center text-white mb-2">
                <i class="bi bi-person-check-fill me-2"></i>
                <small th:text="${'Logado como ' + #authentication.name}">Usuário Logado</small>
            </div>
            <button class="btn btn-outline-light w-100" type="submit">
                <i class="bi bi-box-arrow-right me-2"></i>Desconectar
            </button>
        </form>
    </div>
</nav>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
