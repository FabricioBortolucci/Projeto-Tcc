<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pessoas - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<th:block th:fragment="addEndereco">

    <div id="tabelaEnderecoContainer" class="mb-3">
        <table class="table table-dark table-bordered table-hover table-striped table-responsive table-sm">
            <thead>
            <tr>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>CEP</th>
                <th>Cidade</th>
                <th>Principal</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ende, iter : ${enderecos}" th:id="'endereco-' + ${iter.index}">
                <td th:text="${ende.endRua}"></td>
                <td th:text="${ende.endNumero}"></td>
                <td th:text="${ende.endBairro}"></td>
                <td th:text="${ende.endCep}"></td>
                <td th:text="${ende.cidade.cidNome}"></td>
                <td th:text="${ende.endPrincipal ? 'Sim' : 'Não'}"></td>
                <td>
                    <button class="btn btn-danger"
                            th:hx-delete="@{/pessoa/cadastro/enderecos/remover/{index}(index=${iter.index})}"
                            hx-target="#tabelaEnderecoContainer"
                            hx-swap="outerHTML">
                        Remover
                    </button>
                    <button class="btn btn-primary"
                            th:hx-get="@{/pessoa/cadastro/enderecos/editar/{index}(index=${iter.index})}"
                            hx-target="#enderecoForm"
                            hx-swap="outerHTML">
                        Editar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>


<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
