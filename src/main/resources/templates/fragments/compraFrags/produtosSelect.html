<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/base.min.css" th:href="@{/css/base.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/choices.min.css" th:href="@{/css/choices.min.css}"/>
    <title></title>
</head>
<body>
<div th:fragment="produtoSelect">
    <div id="containerSelects">
        <div class="mb-3">
            <label for="prodSelect">Produto:</label>
            <select id="prodSelect" class="form-select w-30" name="prodId">
                <option value="" selected disabled>
                    Selecione um produto
                </option>
                <option th:each="prod : ${produtos}" th:value="${prod.id}" th:text="${prod.nome}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="mpSelect">Mat√©ria-Prima:</label>
            <select id="mpSelect" class="form-select w-30" name="mpId">
                <option value="" selected disabled>
                    Selecione um fornecedor
                </option>
                <option th:each="mp : ${materias_primas}" th:value="${mp.id}" th:text="${prod.nome}">
                </option>
            </select>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/choices.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/htmx/htmx.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const prodSelect = document.getElementById('prodSelect');
        const prodSelectChoices = new Choices(prodSelect, {
            searchEnabled: false,
            removeItemButton: true,
            placeholder: true,
            placeholderValue: 'Selecione um produto',
            itemSelectText: '',
            addItems: false,
            maxItemCount: 1,
        })
    });
</script>
</body>
</html>
