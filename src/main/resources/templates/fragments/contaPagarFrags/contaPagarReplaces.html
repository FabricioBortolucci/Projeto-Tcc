<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="modalPagamento" class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Aviso</h5>
        </div>
        <div class="modal-body">
            <p>Parcela Já paga ou a parcela anterior a essa está com pendências</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
    </div>
</div>

<div class="col-md-4" id="replacePagamento" th:fragment="pagamentoCP">
    <label for="tipoPagamentoUtilizado" class="form-label">Tipo de Pagamento Utilizado:
        <span class="text-danger">*</span>
    </label>
    <select id="tipoPagamentoUtilizado"
            class="form-select"
            th:field="*{tipoPagamento}"
            required>
        <option value="" disabled selected>Selecione...</option>
        <option th:each="tp : ${tipoPagamento}"
                th:value="${tp}" th:text="${tp.descricao}"></option>
    </select>
    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('tipoPagamento')}"
         th:errors="*{tipoPagamento}"></div>
</div>
</body>
</html>
