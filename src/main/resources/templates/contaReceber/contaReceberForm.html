<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Registrar Recebimento - Conta #' + ${contaReceber?.id ?: ''} + ' - Oficina'">Registrar
        Recebimento</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/choices.min.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus, .choices__input:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .details-dl dt {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 576px) {
            .details-dl dt {
                margin-bottom: 0;
            }
        }

        .details-dl dd {
            margin-bottom: 0.75rem;
        }

        /* Estilos para badges de status (sem cssClass) */
        .badge.status-pendente {
            background-color: var(--bs-warning-bg-subtle);
            color: var(--bs-warning-text-emphasis);
            border: 1px solid var(--bs-warning-border-subtle);
        }

        .badge.status-vencida {
            background-color: var(--bs-danger-bg-subtle);
            color: var(--bs-danger-text-emphasis);
            border: 1px solid var(--bs-danger-border-subtle);
        }

        /* Estilos para Choices.js */
        .choices__inner {
            background-color: var(--bs-body-bg);
            border: var(--bs-border-width) solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            font-size: 1rem;
            min-height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
        }

        .choices.is-focused .choices__inner, .choices.is-open .choices__inner {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-4">
        <div>
            <h1 class="h3 mb-0"
                th:text="'Registrar Recebimento da Conta #' + (${contaReceber?.id} ? ${contaReceber.id} : '')"></h1>
        </div>

        <form th:action="@{/contas-receber/confirmar-recebimento}" method="post" th:object="${contaReceber}"
              id="formRegistrarRecebimento"
              onsubmit="desmascararValoresRecebimento(); return true;">
            <input type="hidden" th:field="*{id}"/>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="mb-0 fw-semibold">Detalhes da Conta a Ser Recebida</h5>
                </div>
                <div class="card-body p-4">
                    <dl class="row details-dl">
                        <dt class="col-sm-3">Cliente:</dt>
                        <dd class="col-sm-9" th:text="*{cliente?.pesNome ?: 'N/A'}"></dd>
                        <dt class="col-sm-3">Data de Vencimento:</dt>
                        <dd class="col-sm-9"
                            th:text="*{dataVencimento != null ? #temporals.format(dataVencimento, 'dd/MM/yyyy') : 'N/A'}"></dd>
                        <dt class="col-sm-3">Valor a Receber:</dt>
                        <dd class="col-sm-9 fw-semibold"
                            th:text="*{valor != null ? #numbers.formatCurrency(valor) : 'R$ 0,00'}"></dd>
                        <th:block th:if="*{totalParcelas != null and totalParcelas > 0}">
                            <dt class="col-sm-3">Parcela:</dt>
                            <dd class="col-sm-9" th:text="*{numeroParcela + ' de ' + totalParcelas}"></dd>
                        </th:block>
                        <dt class="col-sm-3">Status Atual:</dt>
                        <dd class="col-sm-9">
                            <span class="badge fs-6"
                                  th:classappend="${#strings.equalsIgnoreCase(status, 'PENDENTE')} ? 'status-pendente' :
                                                   (${#strings.equalsIgnoreCase(status, 'VENCIDA')} ? 'status-vencida' : 'bg-secondary')"
                                  th:text="*{status?.descricao ?: status}">
                            </span>
                        </dd>
                    </dl>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-success text-white py-3"><h5 class="mb-0 fw-semibold"><i
                        class="bi bi-wallet2-fill me-2"></i>Informações do Recebimento</h5>
                </div>
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="dataRecebimento" class="form-label">Data do Recebimento: <span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dataRecebimento" th:field="*{dataRecebimento}"
                                   required/>
                            <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('dataRecebimento')}"
                                 th:errors="*{dataRecebimento}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="valorRecebido" class="form-label">Valor a ser recebido: <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" class="form-control" id="valorRecebido" th:field="*{valor}"
                                       placeholder="0,00" required disabled/>
                            </div>
                            <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('valorRecebido')}"
                                 th:errors="*{valorRecebido}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="tipoPagamentoUtilizado" class="form-label">Tipo de Pagamento Recebido: <span
                                    class="text-danger">*</span></label>
                            <select id="tipoPagamentoUtilizado" class="form-select" th:field="*{tipoPagamento}"
                                    required>
                                <option value="" disabled selected>Selecione...</option>
                                <option th:each="tp : ${tiposPagamento}" th:value="${tp}"
                                        th:text="${tp.descricao}"></option>
                            </select>
                            <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('tipoPagamento')}"
                                 th:errors="*{tipoPagamento}"></div>
                        </div>

                        <div class="col-md-4" th:if="${caixaAberto != null}">
                            <label for="caixaAbertoDisplay" class="form-label">
                                Caixa Utilizado:
                                <i class="bi bi-question-circle-fill ms-1 text-primary"
                                   style="font-size: 0.9rem; cursor: help;"
                                   data-bs-toggle="tooltip" data-bs-placement="top"
                                   title="O caixa aberto registra movimentações. Para recebimentos em Dinheiro ou PIX."></i>
                            </label>
                            <input type="text" class="form-control" id="caixaAbertoDisplay"
                                   th:value="'Caixa #' + ${caixaAberto.id} + ' (Aberto em: ' + ${#temporals.format(caixaAberto.dataAbertura, 'dd/MM HH:mm')} + ')'"
                                   disabled readonly/>
                            <input type="hidden" name="caixaId" id="hiddenCaixaId" th:if="${caixaAberto.id != null}"
                                   th:value="${caixaAberto.id}"/>
                        </div>
                        <div class="col-md-4" th:if="${caixaAberto == null}">
                            <label class="form-label">Caixa:</label>
                            <input type="text" class="form-control" value="Nenhum caixa aberto" disabled readonly/>
                        </div>

                        <div class="col-12">
                            <label for="observacaoRecebimento" class="form-label">Observações do Recebimento:</label>
                            <textarea class="form-control" id="observacaoRecebimento" th:field="*{observacao}" rows="3"
                                      style="resize: vertical;"></textarea>
                        </div>
                    </div>

                    <div class="pt-3 mt-4 border-top d-flex justify-content-start gap-2">
                        <a class="btn btn-outline-secondary" th:href="@{/contas-receber}">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-check-lg me-1"></i>Confirmar Recebimento
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/choices.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        aplicarMascaraComVerificacao('valorRecebido');

        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        const tipoPagSelect = document.getElementById('tipoPagamentoUtilizado');
        if (tipoPagSelect && typeof Choices === "function") {
            new Choices(tipoPagSelect, {searchEnabled: true, itemSelectText: ''});
        }

        const dataRecebimentoInput = document.getElementById('dataRecebimento');
        if (dataRecebimentoInput && !dataRecebimentoInput.value) {
            dataRecebimentoInput.valueAsDate = new Date();
        }
    });

    function aplicarMascaraComVerificacao(elementId) {
        const el = document.getElementById(elementId);
        if (el && typeof VMasker === "function" && !el.classList.contains('vm-masked-payment')) {
            VMasker(el).maskMoney({unit: 'R$', precision: 2, thousands: '.', decimal: ','});
            el.classList.add('vm-masked-payment');
        }
    }

    function desmascararValoresRecebimento() {
        const inputValorRecebido = document.getElementById('valorRecebido');
        if (inputValorRecebido && inputValorRecebido.value) {
            let valor = inputValorRecebido.value.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
            inputValorRecebido.value = valor;
        }
        return true;
    }

    /*]]>*/
</script>
</body>
</html>
