<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="d-flex flex-column position-relative w-100 vh-100 p-4">
        <h1 class="h3">Cadastro de Produtos</h1>
        <ul class="nav nav-pills mb-3 mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="produtoTab-tab" data-bs-toggle="tab" data-bs-target="#produtoTab"
                        type="button"
                        role="tab" aria-controls="produtoTab" aria-selected="true">Produto
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fornecedorTab-tab" data-bs-toggle="tab" data-bs-target="#fornecedorTab"
                        type="button"
                        role="tab" aria-controls="fornecedorTab" aria-selected="false">Fornecedor
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="produtoTab" role="tabpanel" aria-labelledby="produtoTab">
                <div th:insert="~{fragments/produtoFrags/produtoForm :: produtoForm}"></div>
            </div>

            <div class="tab-pane fade show" id="fornecedorTab" role="tabpanel" aria-labelledby="fornecedorTab">
                <div th:insert="~{fragments/produtoFrags/fornecedorForm :: fornecedorForm}"></div>
            </div>
        </div>
    </main>
</div>


<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/htmx/htmx.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const precoProdInput = document.getElementById('precoProd');
        VMasker(precoProdInput).maskMoney({
            unit: 'R$',
            suffix: '',
            thousands: '.',
            decimal: ',',
            separator: ',',
            delimiter: '.',
            affixesStay: false,
            allowZero: true,
            allowNegative: true,
            precision: 2
        });
        const precoCustoInput = document.getElementById('precoCustoProd');
        VMasker(precoCustoInput).maskMoney({
            unit: 'R$',
            suffix: '',
            thousands: '.',
            decimal: ',',
            separator: ',',
            delimiter: '.',
            affixesStay: false,
            allowZero: true,
            allowNegative: true,
            precision: 2
        });
    });

    function formatarValorParaDecimal(input1, input2) {
        for (let input of [input1, input2]) {
            input.value = input.value.replace(/[^\d,]/g, '').replace(',', '.');
        }
    }
</script>
</body>
</html>
