<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Produtos - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .input-group .input-group-text {
            height: calc(1.5em + .75rem + 2px);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-4">
        <div class="mb-4">
            <h1 class="h3" th:text="${produto.id == null ? 'Cadastro de Novo Produto' : 'Editar Produto'}"></h1>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h5 class="mb-0 fw-semibold">Dados do Produto</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/produto/cadastrar}" method="post" th:object="${produto}"
                      onsubmit="formatarValoresParaDecimal(); return true;">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row g-3">
                        <div class="col-md-7">
                            <label class="form-label" for="nomeProd">Nome do produto <span class="text-danger">*</span></label>
                            <input class="form-control" id="nomeProd" type="text" th:field="*{nome}" required/>
                        </div>

                        <div class="col-md-5">
                            <label class="form-label" for="tipoProdutoSelect">Tipo de produto <span class="text-danger">*</span></label>
                            <select id="tipoProdutoSelect" class="form-select" th:field="*{produtoTipo}" required>
                                <option value="">Selecione um tipo...</option>
                                <option th:each="tipo : ${tipo_lista}"
                                        th:value="${tipo}"
                                        th:text="${tipo.descricao}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="precoCustoProd">Preço Custo <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input class="form-control" id="precoCustoProd" type="text" th:field="*{precoCusto}"
                                       required placeholder="0,00"/>
                            </div>
                        </div>

                        <div class="col-md-6" id="containerPrecoVenda">
                            <label class="form-label" for="precoVendaProd">Preço Venda <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input class="form-control" id="precoVendaProd" type="text" th:field="*{precoUnitario}"
                                       placeholder="0,00"/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label" for="quantProd">Quantidade Inicial em Estoque <span
                                    class="text-danger">*</span></label>
                            <input class="form-control" id="quantProd" type="number" th:field="*{estoque}" required
                                   min="0" value="0"/>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="descProd">Descrição</label>
                            <textarea class="form-control" style="resize: none;" id="descProd" rows="3"
                                      th:field="*{descricao}"></textarea>
                        </div>

                        <div class="col-12">
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="inputAtivo"
                                       th:field="*{ativo}" th:checked="*{ativo == null ? true : ativo}">
                                <label class="form-check-label" for="inputAtivo">Produto Ativo</label>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-12">
                            <h5 class="mb-0 fw-semibold">Classificação Financeira (Plano de Contas)</h5>
                            <p class="form-text mt-1">Configure como este produto será tratado financeiramente no
                                sistema.</p>
                        </div>

                        <div class="col-md-4">
                            <label for="contaEstoque" class="form-label">Conta de Estoque (Ativo) <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="contaEstoque" th:field="*{contaEstoque}" required>
                                <option value="">Selecione...</option>
                                <option th:each="conta : ${contasEstoque}" th:value="${conta.id}"
                                        th:text="${conta.codigo + ' - ' + conta.descricao}"
                                        th:disabled="${#strings.equals(conta.tipoConta, 'SINTETICA')}"></option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="contaCusto" class="form-label">Conta de Custo/CMV <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="contaCusto" th:field="*{contaCusto}" required>
                                <option value="">Selecione...</option>
                                <option th:each="conta : ${contasCusto}" th:value="${conta.id}"
                                        th:text="${conta.codigo + ' - ' + conta.descricao}"
                                        th:disabled="${#strings.equals(conta.tipoConta, 'SINTETICA')}"></option>
                            </select>
                        </div>

                        <div class="col-md-4" id="containerContaReceita">
                            <label for="contaReceita" class="form-label">Conta de Receita (Venda) <span
                                    id="asteriscoReceita" class="text-danger">*</span></label>
                            <select class="form-select" id="contaReceita" th:field="*{contaReceitaPadrao}">
                                <option value="">Selecione...</option>
                                <option th:each="conta : ${contasReceita}" th:value="${conta.id}"
                                        th:text="${conta.codigo + ' - ' + conta.descricao}"
                                        th:disabled="${#strings.equals(conta.tipoConta, 'SINTETICA')}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="pt-3 mt-4 border-top d-flex justify-content-start gap-2">
                        <a class="btn btn-outline-secondary" th:href="@{/produto}"><i class="bi bi-x-circle me-1"></i>Cancelar</a>
                        <button class="btn btn-success" type="submit"><i class="bi bi-check-lg me-1"></i>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- LÓGICA DAS MÁSCARAS (semelhante ao que você já tinha) ---
        VMasker(document.getElementById('precoCustoProd')).maskMoney({
            unit: 'R$',
            precision: 2,
            separator: ',',
            delimiter: '.'
        });
        VMasker(document.getElementById('precoVendaProd')).maskMoney({
            unit: 'R$',
            precision: 2,
            separator: ',',
            delimiter: '.'
        });

        // --- NOVA LÓGICA DINÂMICA PARA O TIPO DE PRODUTO ---
        const tipoProdutoSelect = document.getElementById('tipoProdutoSelect');
        const containerPrecoVenda = document.getElementById('containerPrecoVenda');
        const inputPrecoVenda = document.getElementById('precoVendaProd');
        const containerContaReceita = document.getElementById('containerContaReceita');
        const selectContaReceita = document.getElementById('contaReceita');
        const asteriscoReceita = document.getElementById('asteriscoReceita');

        function ajustarCamposPorTipoProduto() {
            const tipoSelecionado = tipoProdutoSelect.value;

            if (tipoSelecionado === 'PECA') {
                // Se for PEÇA, o Preço de Venda e a Conta de Receita são visíveis e obrigatórios
                containerPrecoVenda.style.display = 'block';
                inputPrecoVenda.required = true;

                containerContaReceita.style.display = 'block';
                selectContaReceita.required = true;
                asteriscoReceita.style.display = 'inline';

            } else if (tipoSelecionado === 'MATERIA_PRIMA') {
                // Se for MATÉRIA-PRIMA, Preço de Venda e Conta de Receita são ocultados e não são obrigatórios
                containerPrecoVenda.style.display = 'none';
                inputPrecoVenda.required = false;
                inputPrecoVenda.value = ''; // Limpa o valor para não ser enviado

                containerContaReceita.style.display = 'none';
                selectContaReceita.required = false;
                selectContaReceita.value = ''; // Limpa a seleção
                asteriscoReceita.style.display = 'none';

            } else {
                // Estado inicial ou "Selecione..."
                containerPrecoVenda.style.display = 'block'; // Mostra por padrão
                inputPrecoVenda.required = true;
                containerContaReceita.style.display = 'block'; // Mostra por padrão
                selectContaReceita.required = true;
                asteriscoReceita.style.display = 'inline';
            }
        }

        // Adiciona o listener para o evento 'change'
        tipoProdutoSelect.addEventListener('change', ajustarCamposPorTipoProduto);

        // Chama a função uma vez no carregamento da página para definir o estado inicial correto (caso esteja editando)
        ajustarCamposPorTipoProduto();
    });

    // Função para preparar os valores para o backend (similar à sua)
    function formatarValoresParaDecimal() {
        const precoVendaInput = document.getElementById('precoVendaProd');
        const precoCustoInput = document.getElementById('precoCustoProd');

        if (precoVendaInput && precoVendaInput.value) {
            precoVendaInput.value = precoVendaInput.value.replace(/[^\d,]/g, '').replace(',', '.');
        }
        if (precoCustoInput && precoCustoInput.value) {
            precoCustoInput.value = precoCustoInput.value.replace(/[^\d,]/g, '').replace(',', '.');
        }
    }
</script>
</body>
</html>
