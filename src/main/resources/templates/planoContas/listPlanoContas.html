<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plano de Contas - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <style>
        /* Estilos padrão reutilizados */
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table-dark .btn-light { /* Ajustes se necessário */
        }

        .action-button-wrapper .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .action-button-wrapper .bi {
            vertical-align: text-bottom;
        }

        .table td.text-start-md, .table th.text-start-md {
            text-align: center;
        }

        @media (min-width: 768px) {
            .table td.text-start-md, .table th.text-start-md {
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>

    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-4">
        <h1 class="h3 mb-0">Plano de Contas</h1>
        <div th:if="${conta_salva_mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${conta_salva_mensagem}">Ação realizada com sucesso!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div class="card bg-light border-0">
            <div class="card-body p-3">
                <form th:action="@{/plano-contas}" method="get" class="row g-2 align-items-center">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" name="filtro"
                                   placeholder="Buscar por código ou descrição..."
                                   th:value="${param.filtro}">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/plano-contas}" class="btn btn-outline-secondary" title="Limpar Filtro">
                            <i class="bi bi-eraser"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table id="planoContasTable" class="table table-dark table-bordered table-hover table-striped caption-top">
                <caption class="fs-6">Contas registradas no sistema (ordenadas por código)</caption>
                <thead>
                <tr>
                    <th class="text-start-md" style="width: 20%;">Código</th>
                    <th class="text-start-md" style="width: 40%;">Descrição</th>
                    <th style="width: 10%;">Tipo</th>
                    <th style="width: 10%;">Natureza</th>
                    <th style="width: 10%;">Aceita Lanç.</th>
                    <th style="min-width: 120px;">Opções</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${planoContasPage == null or planoContasPage.isEmpty()}">
                    <td colspan="6" class="text-muted p-3">Nenhuma conta encontrada.</td>
                </tr>
                <tr th:each="conta : ${planoContasPage.content}">
                    <td class="text-start-md font-monospace" th:text="${conta.codigo}"></td>
                    <td class="text-start-md" th:text="${conta.descricao}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${#strings.equals(conta.tipoConta, 'SINTETICA')} ? 'text-bg-secondary' : 'text-bg-primary'"
                              th:text="${conta.tipoConta?.descricao ?: conta.tipoConta}"></span>
                    </td>
                    <td th:text="${conta.naturezaConta?.descricao ?: conta.naturezaConta}"></td>
                    <td>
                         <span th:classappend="${conta.aceitaLancamentos} ? 'badge bg-success' : 'badge bg-light text-dark'"
                               th:text="${conta.aceitaLancamentos ? 'Sim' : 'Não'}"></span>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center gap-1 action-button-wrapper">
                            <a th:href="@{/plano-contas/editar/{id}(id=${conta.id})}" class="btn btn-light btn-sm"
                               title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/plano-contas/excluir/{id}(id=${conta.id})}" method="post"
                                  class="d-inline-block"
                                  onsubmit="return confirm('Tem certeza que deseja remover esta conta? Apenas contas sem contas-filhas podem ser removidas.');">
                                <button class="btn btn-danger btn-sm" type="submit" title="Remover"
                                        th:disabled="${conta.contasFilhas != null and not #lists.isEmpty(conta.contasFilhas)}">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4" th:if="${planoContasPage != null and planoContasPage.totalPages > 1}">
            <nav aria-label="Paginação do plano de contas">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${planoContasPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/plano-contas(page=${currentPage - 1}, size=${planoContasPage.size}, filtro=${param.filtro})}">&laquo;</a>
                    </li>
                    <th:block th:with="totalPages=${planoContasPage.totalPages}, windowSize=2">
                        <th:block th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
                            <li class="page-item"
                                th:if="${pageNumber == 0 or pageNumber == totalPages - 1 or (pageNumber >= currentPage - windowSize and pageNumber <= currentPage + windowSize)}"
                                th:classappend="${pageNumber == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/plano-contas(page=${pageNumber}, size=${planoContasPage.size}, filtro=${param.filtro})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>
                            <li class="page-item disabled"
                                th:if="${(pageNumber == 1 and currentPage > windowSize + 1) or (pageNumber == totalPages - 2 and currentPage < totalPages - windowSize - 2)}">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>
                    </th:block>
                    <li class="page-item" th:classappend="${planoContasPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/plano-contas(page=${currentPage + 1}, size=${planoContasPage.size}, filtro=${param.filtro})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="mt-4">
            <a class="btn btn-success" th:href="@{/plano-contas/novo}">
                <i class="bi bi-plus-circle"></i> Nova Conta
            </a>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
