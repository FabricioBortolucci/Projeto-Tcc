<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>
    <main class="d-flex flex-column position-relative w-100 vh-100 p-4">
        <h1 class="h3">Cadastro de Usu√°rio</h1>

        <form class="form-control" th:action="@{/pessoa/cadastrar}" method="post"
              th:object="${novo_pessoa}">

            <div class="mb-3">
                <label class="form-label" for="nomeUser">Nome Completo:</label>
                <input class="form-control w-15 border-dark" id="nomeUser" type="text" placeholder="Ex: Joao Vitor Da Silva"
                        required/>
            </div>

            <div class="mb-3">
                <label class="form-label" for="passUser">Email:</label>
                <input class="form-control w-15 border-dark" id="passUser" type="email" placeholder="Ex: email@gmail.com"
                        required/>
            </div>


            <div class="mt-5">
                <button class="btn btn-success" style="width: 7%;" type="submit">Salvar</button>
                <a class="btn btn-danger" style="width: 7%;" th:href="@{/pessoa}">Cancelar</a>
            </div>
        </form>

    </main>
</div>


<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
