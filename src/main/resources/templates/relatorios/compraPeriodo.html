<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Relatório de Compras por Período - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/choices.min.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .choices__inner {
            background-color: var(--bs-body-bg);
            border: var(--bs-border-width) solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            font-size: 1rem;
            min-height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
        }

        .choices.is-focused .choices__inner, .choices.is-open .choices__inner {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>

    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-3">

        <h1 class="h3 mb-0">Relatório de Compras por Período</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h5 class="mb-0 fw-semibold"><i class="bi bi-filter me-2"></i>Filtros do Relatório</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/relatorios/compra-gerar}" method="get" class="row g-3">

                    <div class="col-md-6">
                        <label for="dataInicio" class="form-label">Período - Data de Início: <span
                                class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dataInicio" name="dataInicio"
                               th:value="${param.dataInicio}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="dataFim" class="form-label">Período - Data Final: <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${param.dataFim}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label for="fornecedorId" class="form-label">Filtrar por Fornecedor:</label>
                        <select class="form-select" id="fornecedorId" name="fornecedorId">
                            <option value="">Todos os Fornecedores</option>
                            <option th:each="forn : ${fornecedores}"
                                    th:value="${forn.id}"
                                    th:text="${forn.pesNome}"
                                    th:selected="${param.fornecedorId != null and #strings.equals(param.fornecedorId, forn.id)}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="statusCompra" class="form-label">Filtrar por Status da Compra:</label>
                        <select class="form-select" id="statusCompra" name="statusCompra">
                            <option value="">Todos os Status</option>
                            <option th:each="st : ${statusCompra}"
                                    th:value="${st}"
                                    th:text="${st.descricao}"
                                    th:selected="${param.statusCompra != null and #strings.equals(param.statusCompra, st)}"></option>
                        </select>
                    </div>

                    <div class="col-12 pt-3 mt-3 border-top d-flex justify-content-end gap-2">
                        <a th:href="@{/relatorios/compraPeriodo}" class="btn btn-outline-secondary">
                            <i class="bi bi-eraser me-1"></i> Limpar Filtros
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-file-earmark-pdf-fill me-1"></i> Gerar Relatório
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/choices.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Inicializa o Choices.js para o select de fornecedor (com busca)
        const fornecedorSelect = document.getElementById('fornecedorId');
        if (fornecedorSelect) {
            new Choices(fornecedorSelect, {
                searchEnabled: true,
                itemSelectText: '',
                placeholder: true,
                searchPlaceholderValue: 'Buscar fornecedor...'
            });
        }

        // Inicializa o Choices.js para o select de status (sem busca)
        const statusSelect = document.getElementById('statusCompra');
        if (statusSelect) {
            new Choices(statusSelect, {searchEnabled: false, itemSelectText: ''});
        }
    });
</script>
</body>
</html>
