<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Relatório de Estoque - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <style>
        body { background-color: #f8f9fa; }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        /* Alinhamento para colunas de texto que podem ser longas */
        .table td.text-start-md, .table th.text-start-md {
            text-align: center;
        }
        @media (min-width: 768px) {
            .table td.text-start-md, .table th.text-start-md {
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>

    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-3">

        <h1 class="h3 mb-0">Relatório de Posição de Estoque</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h5 class="mb-0 fw-semibold">Filtros do Relatório</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/relatorios/estoque-gerar}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="tipoProduto" class="form-label">Filtrar por Tipo de Produto:</label>
                        <select class="form-select" id="tipoProduto" name="tipoProduto">
                            <option value="">Todos os Tipos</option>
                            <option th:each="tipo : ${tipoProdutos}"
                                    th:value="${tipo}"
                                    th:text="${tipo.descricao}"></option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-center pt-4">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="apenasAtivos" name="apenasAtivos" value="true"
                                   th:checked="${param.apenasAtivos == 'true' or param.apenasAtivos == null}">
                            <label class="form-check-label" for="apenasAtivos">Mostrar apenas produtos ativos</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-graph-up-arrow me-1"></i> Gerar Relatório
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
