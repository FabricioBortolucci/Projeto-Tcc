<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Relatório de Movimentação de Estoque - Oficina</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/images/bootstrap-icons.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/choices.min.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .choices__inner {
            background-color: var(--bs-body-bg);
            border: var(--bs-border-width) solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            font-size: 1rem;
            min-height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
        }

        .choices.is-focused .choices__inner, .choices.is-open .choices__inner {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{fragments/sidebar}"></div>

    <main class="main-content-옆-sidebar-fixed d-flex flex-column w-100 min-vh-100 p-3 p-md-4 overflow-auto gap-3">

        <h1 class="h3 mb-0">Relatório de Movimentação de Estoque</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h5 class="mb-0 fw-semibold"><i class="bi bi-filter me-2"></i>Filtros do Relatório</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/relatorios/estmov-gerar}" method="get" class="row g-3">

                    <div class="col-md-6">
                        <label for="dataInicio" class="form-label">Período - Data de Início: <span
                                class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dataInicio" name="dataInicio"
                               th:value="${param.dataInicio}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="dataFim" class="form-label">Período - Data Final: <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${param.dataFim}"
                               required>
                    </div>

                    <div class="col-md-8">
                        <label for="produtoId" class="form-label">Filtrar por Produto:</label>
                        <select class="form-select" id="produtoId" name="produtoId">
                            <option value="">Todos os Produtos</option>
                            <option th:each="prod : ${produtos}"
                                    th:value="${prod.id}"
                                    th:text="${prod.nome}"
                                    th:selected="${param.produtoId != null and #strings.equals(param.produtoId, prod.id)}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="tipoMovimentacao" class="form-label">Filtrar por Tipo de Movimentação:</label>
                        <select class="form-select" id="tipoMovimentacao" name="tipoMovimentacao">
                            <option value="">Todos os Tipos</option>
                            <option value="ENTRADA" th:selected="${param.tipoMovimentacao == 'ENTRADA'}">Entrada
                            </option>
                            <option value="SAIDA" th:selected="${param.tipoMovimentacao == 'SAIDA'}">Saída</option>
                        </select>
                    </div>

                    <div class="col-12 pt-3 mt-3 border-top d-flex justify-content-end gap-2">
                        <a th:href="@{/relatorios/movEstoque}" class="btn btn-outline-secondary">
                            <i class="bi bi-eraser me-1"></i> Limpar Filtros
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-file-earmark-pdf-fill me-1"></i> Gerar Relatório
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/choices.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Inicializa o Choices.js para o select de produto (com busca)
        const produtoSelect = document.getElementById('produtoId');
        if (produtoSelect) {
            new Choices(produtoSelect, {
                searchEnabled: true,
                itemSelectText: '',
                placeholder: true,
                searchPlaceholderValue: 'Buscar produto...'
            });
        }

        // Inicializa o Choices.js para o select de tipo (sem busca)
        const tipoSelect = document.getElementById('tipoMovimentacao');
        if (tipoSelect) {
            new Choices(tipoSelect, {searchEnabled: false, itemSelectText: ''});
        }
    });
</script>
</body>
</html>
