<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          th:href="@{/images/bootstrap-icons.css}">
    <style>
        :root {
            /* Definindo suas cores personalizadas como variáveis CSS do Bootstrap */
            /* Isso fará com que btn-primary e focus-ring (padrão) usem esta cor */
            --bs-primary: #00ADB5;
            --bs-primary-rgb: 0, 173, 181; /* RGB correspondente a #00ADB5 */

            /* Opcional: Ajustar a cor do texto para botões primários se necessário */
            /* O Bootstrap tenta calcular o contraste, mas você pode forçar se precisar */
            --bs-btn-color: #FFFFFF; /* Cor do texto para o botão primário */
            --bs-btn-hover-color: #FFFFFF; /* Cor do texto para o hover do botão primário */
        }

        body, html {
            height: 100%;
            margin: 0;
        }
        .login-section {
            background-color: #3A4750; /* Sua cor de fundo principal da seção */
        }
        .card {
            /* No tema escuro, o card já terá um fundo escuro.
               Se quiser uma borda sutil:
               border: 1px solid rgba(var(--bs-primary-rgb), 0.3);
            */
        }
        /* Garante que o anel de foco use a cor primária (teal) */
        .form-control.focus-ring:focus {
            /* O Bootstrap 5.3+ já deve usar --bs-focus-ring-color que pode ser derivado do primary */
            /* Se precisar forçar: */
            /* box-shadow: 0 0 0 .25rem rgba(var(--bs-primary-rgb), 0.25); */
        }
        .form-check-input.focus-ring:focus {
            /* box-shadow: 0 0 0 .25rem rgba(var(--bs-primary-rgb), 0.25); */
        }

    </style>
</head>
<body>

<section class="vh-100 login-section">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-center">Iniciar Sessão</h3>
                        <form th:action="@{/login}" method="post">

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control focus-ring"
                                       id="username" name="username"
                                       autocomplete="username"
                                       placeholder="Usuário" required>
                                <label for="username">Usuário</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password"
                                       class="form-control focus-ring" id="password"
                                       name="password"
                                       autocomplete="current-password"
                                       placeholder="Senha" required>
                                <label for="password">Senha</label>
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox"
                                       class="form-check-input focus-ring" id="remember-me"
                                       name="remember-me">
                                <label for="remember-me" class="form-check-label">Lembrar-se de mim</label>
                            </div>

                            <button class="btn btn-primary btn-lg w-100 mt-4"
                                    type="submit">
                                Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
                            </button>

                            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>
                                    Usuário ou senha inválidos!
                                </div>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-info d-flex align-items-center mt-3" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    Logout realizado com sucesso.
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
