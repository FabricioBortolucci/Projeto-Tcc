<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<section class="vh-100" style="background-color: #3A4750">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-light text-center">Iniciar Sessão</h3>
                        <form th:action="@{/login}" method="post">


                            <div class="form-floating mb-4 text-white-50">
                                <input type="text" class="form-control focus-ring focus-ring-dark"
                                       id="username" name="username"
                                       placeholder="Enter username" required>
                                <label for="username">Usuário</label>
                            </div>

                            <div class="form-floating mb-4 text-white-50">
                                <input type="password"
                                       class="form-control focus-ring focus-ring-dark" id="password"
                                       name="password"
                                       placeholder="Enter password" required>
                                <label for="password">Senha</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox"
                                       class="form-check-input focus-ring focus-ring-dark" id="remember-me"
                                       name="remember-me"
                                       th:checked="false"
                                       placeholder="Checked">
                                <label for="remember-me" class="form-check-label">Lembrar-se de mim</label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-lg w-100 mt-4"
                                    style="background-color: #00ADB5"
                                    type="submit">Entrar
                            </button>

                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                                Usuário ou senha inválidos!
                            </div>

                            <div th:if="${param.logout}" class="alert alert-info mt-3">
                                Logout realizado com sucesso.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
